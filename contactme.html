<html>
<body>
<div style="background-color:orange; text-align: center">

<h2>Contact Me</h2>
                      <form action="" method="post" role="form" class="contactForm" >
                      <div id="errormessage"></div>
                      <div class="row">
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" required /> 
                            <div class="validation"></div>
                          </div>
						  <br />
                        </div>
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required />
                            <div class="validation"></div>
                          </div>
                        </div>
						<br>
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                              <input type="text" class="form-control" name="subject" id="subject" placeholder="Title" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required />
                              <div class="validation"></div>
                            </div>
                        </div>
						<br>
                        <div class="col-md-12 mb-3">
                          <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" required data-msg="Please write something for us" placeholder="Message" required ></textarea>
                            <div class="validation"></div>
                          </div>
                        </div>
						<br>
                        <div class="col-md-12">
                          <button type="submit" class="button button-a button-big button-rouded" href="">Send Message</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>










</body>









</html>
